<html>
	<head>
		<script src="upc.js"></script>
		<style>
			html, body { margin: 0; padding: 0; font-family: Arial; font-size: 14px; }
			#inputsection {
				padding: 10px;
				background-color: #ccc;
			}
			#output {
				border: 1px solid #888;
				padding: 10px;
			}
		</style>
		<script>
				(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){

		<!-- https://www.reddit.com/r/netsec/comments/3z1672/upc_router_wpa2_pass_recovery_tool/ -->
	</head>
	<body>
		<script>
			Module["print"] = function(x) { 
				var con = document.getElementById('output');
				con.innerHTML = con.innerHTML + x + "\n";
			}
			var upc_keys = Module.cwrap('upc_keys', null, ['number', 'number']);
			
			function genKeys(){
				var con = document.getElementById('output');
				var ssid = document.getElementById('id').value;
				var mode = (document.getElementById('mode').checked ? 1 : 2);
				
				console.log("Generating keys...");
				console.log("SSID: " + ssid);
				console.log("MODE: " + mode);
				con.innerHTML = "";
				upc_keys(ssid, mode);
			}
		</script>
		<a href="https://github.com/v0l/upc_keys"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/38ef81f8aca64bb9a64448d0d70f1308ef5341ab/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6461726b626c75655f3132313632312e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png"></a>
		<div id="inputsection">
			<p>Official lookup tool: <a href="https://haxx.in/upc-wifi/">https://haxx.in/upc-wifi/</a><br/>This version is PURE Javascript, it may be slower in comparison to other sites based on what device you are using</p>
			<input type="radio" name="band" id="mode" checked> 2.4GHz<br>
			<input type="radio" name="band"> 5GHz<br>
			<input type="number" id="id"/>
			<input type="button" value="Run" onclick="genKeys()" />
		</div>
		<br/>
		<pre id="output"></pre>
	</body>
</html>
